<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのDjango</title>
</head>
<body>
    <h1>Hello Django!</h1>

    <div>{{ message }}</div>
    <div>{% for member in members %}
        <p> {{ member }}さんこんにちは！ </p>
    </div>
    <div>
        {% for post in posts %}
        <p> {{ post }} </p>
        {% endfor %}
    </div>
</body>
</html>
